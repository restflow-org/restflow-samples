imports:

- classpath:/common/directors.yaml
- classpath:/common/types.yaml

components: 

- id: TimedWorkflow
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref StartNode
    - !ref LeftBranchNode
    - !ref RightBranchNode
    - !ref EndNode
    
- id: StartNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      output = input
    constants:
      input: 5
    outflows:
      output: /start/ 
        
- id: LeftBranchNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      output = input
    inflows:
      input: /start/
    outflows:
      output: /left/ 
      
- id: RightBranchNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      output = input
    inflows:
      input: /start/
    outflows:
      output: /right/ 

- id: EndNode
  type: GroovyActorNode
  properties:
    actor.step: |
      println "Left value  = " + left      
      println "Right value = " + right
    inflows:
      left: /left/
      right: /right/
      