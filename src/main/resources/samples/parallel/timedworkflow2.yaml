imports:

- classpath:/common/directors.yaml
- classpath:/org/restflow/groovy/types.yaml

components: 

- id: TimedWorkflow
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref StartNode
    - !ref LeftBranchNode
    - !ref RightBranchNode
    - !ref EndNode
    
- id: StartNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      println "StartNode starting to step"
      Thread.sleep 1000
      output = input
      println "StartNode finished stepping"
    constants:
      input: 5
    outflows:
      output: /start/ 
        
- id: LeftBranchNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      println "LeftBranchNode starting to step"
      Thread.sleep 2000
      output = input
      println "LeftBranchNode finished stepping"
    inflows:
      input: /start/
    outflows:
      output: /left/ 
      
- id: RightBranchNode
  type: GroovyActorNode
  properties:  
    actor.step: |
      println "RightBranchNode starting to step"
      Thread.sleep 2000
      output = input
      println "RightBranchNode finished stepping"
    inflows:
      input: /start/
    outflows:
      output: /right/ 

- id: EndNode
  type: GroovyActorNode
  properties:
    actor.initialize: |
      println "EndNode initializing" 
      startTime = new Date()
    actor.step: |
      println "EndNode starting to step"
      println "Left value  = " + left      
      println "Right value = " + right
      Thread.sleep 1000
      println "EndNode finished stepping."
    actor.dispose: |
      println "EndNode wrapping up."
      endTime = new Date()
      duration = (endTime.time - startTime.time) / 1000.0
      System.err.println "Duration = " + duration + " seconds"
    actor.state:
      startTime:
    inflows:
      left: /left/
      right: /right/
      