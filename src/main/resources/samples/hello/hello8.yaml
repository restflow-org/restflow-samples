imports:

- classpath:/common/groovy/actors.yaml
- classpath:/common/directors.yaml
- classpath:/common/scriptActors.yaml

components: 

- id: HelloWorld
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref CreateGreeting
    - !ref EmphasizeGreeting
    - !ref RenderGreeting
    - !ref CreateEmphasis

- id: CreateGreeting
  type: Node
  properties:  
    actor: !ref ConstantSource
    sequences:
      value:
      - Hello World
      - Good Afternoon, Cosmos
      - Good night, and good luck
    outflows:
      value: /messages/greeting/
 
- id: CreateEmphasis
  type: Node
  properties:  
    actor: !ref ConstantSource
    sequences:
      value:
      - "!"
      - "!!"
      - "!!!"
    outflows:
      value: /messages/emphasis/
 
- id: EmphasizeGreeting
  type: Node
  properties:
    actor: !ref BashMultipleConcatenator
    constants:
      count: 3
    inflows:
      stringOne: /messages/greeting/
      stringTwo: /messages/emphasis/
    outflows:
      concatenatedString: /messages/emphasizedGreeting/
       
- id: RenderGreeting
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /messages/emphasizedGreeting/

       
- id: BashMultipleConcatenator
  type: BashActor
  properties:
    step: |
      concatenatedString="${stringOne}"
      for ((i=1; i<=$count; i++))
        do
          concatenatedString="${concatenatedString}${stringTwo}"
        done
    inputs:
      stringOne:
      stringTwo:
      count:  
        default: 1
    outputs:
      concatenatedString: