imports:

- classpath:/org/restflow/groovy/types.yaml
- classpath:/common/directors.yaml

components:

- id: Hamming
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes: 
      - !ref MultiplyByTwo
      - !ref MultiplyByThree
      - !ref MultiplyByFive
      - !ref MergeProductsFiveAndThree
      - !ref MergeProductsFiveThreeAndTwo
      - !ref DiscardProductsGreaterThanMax
      - !ref RenderHammingSequence        
      
- id: MultiplyByTwo
  type: GroovyActorNode
  properties:
    actor.step: |
      product = a * 2
    inflows:
      a: /merged/filtered/
    outflows: 
      product: /products/two/

- id: MultiplyByThree
  type: GroovyActorNode
  properties:   
    actor.step: |
      product = a * 3
    inflows:
      a: /merged/filtered/
    outflows: 
      product: /products/three/

- id: MultiplyByFive
  type: GroovyActorNode
  properties:   
    actor.step: |
      product = a * 5
    inflows:
      a: /merged/filtered/
    outflows: 
      product: /products/five/

- id: MergeProductsFiveAndThree
  type: Node
  properties:   
    actor: !ref IntegerStreamSortedMerger
    constants:
      retainDuplicates: false
    inflows:
      a: /products/five/
      b: /products/three/
    outflows: 
      out: /merged/five_three/

- id: MergeProductsFiveThreeAndTwo
  type: Node
  properties:   
    actor: !ref IntegerStreamSortedMerger
    constants:
      retainDuplicates: false
    inflows:
      a: /merged/five_three/
      b: /products/two/
    outflows: 
      out: /merged/five_three_two/

- id: DiscardProductsGreaterThanMax
  type: GroovyActorNode
  properties:  
    endFlowOnNoOutput: true
    actor.step: |
      if (inNumber <= max) {
        outNumber = inNumber
      } else {
        _status.setOutputEnable('outNumber', false);
      }
    constants:
      max: 60
    initialValues:
      inNumber: 1      
    inflows:
      inNumber: /merged/five_three_two/
    outflows:
      outNumber: /merged/filtered/

- id: RenderHammingSequence
  type: GroovyActorNode
  properties:
    actor.step: |
     println number
    inflows:
      number: /merged/filtered/

- id: IntegerStreamSortedMerger
  type: GroovyActor
  properties:
    initialize: |
      _status.enableInput("a");
      _status.enableInput("b");
    step: |
      
      if (a == null) {
        out = b;
        _status.enableInput('b');
        return;
      }
      
      if (b == null) {
        out = a;
        _status.enableInput('a');
        return;
      }
      
      if ( a < b) {
        out = a;
        _status.enableInput('a');
        return;
      } 
      
      if (b < a) {
        out = b;
        _status.enableInput('b');
        return;
      }
      
      out = a;
      _status.enableInput('a');
      
      if (!retainDuplicates) {
        _status.enableInput('b');
      }
    
    inputs: 
      a:
        optional: true
        nullable: true
        defaultReadiness: false
      b:
        optional: true
        nullable: true
        defaultReadiness: false
      retainDuplicates: 
        default: false
    outputs: 
      out:
