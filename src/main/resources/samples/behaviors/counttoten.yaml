imports:

- classpath:/common/types.yaml
- classpath:/common/directors.yaml

components:

- id: Count
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref CountToTen
    - !ref PrintNumber


- id: CountToTen
  type: Node
  properties:
    actor: !ref Ramp
    constants:
      min: 1
      max: 10
    outflows:
      number: /number/
    endFlowOnNoOutput: true
    
- id: PrintNumber
  type: GroovyActorNode
  properties:
    actor.step: |
      println number
    inflows:
      number: /number/
    
- id: Ramp
  type: GroovyActor
  properties:
    initialize: |
      nextNumber = min
    step: |
      if (nextNumber <= max) {
        number = nextNumber
        nextNumber = nextNumber + inc
      } else {
      	_status.setOutputEnable('number', false);

      }
    inputs:
      min: 
        default: 1
      max: 
        default: 1
      inc: 
        default: 1
    outputs:
      number:
    state:
      nextNumber:
    