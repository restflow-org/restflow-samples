imports:

- classpath:/org/restflow/groovy/types.yaml
- classpath:/common/directors.yaml

components:

- id: Loop
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref AddOne
    - !ref LowPassFilter
    - !ref Print

- id: AddOne
  type: GroovyActorNode
  properties:
    actor.step: |
      outNumber = inNumber + 1
    initialValues:
      inNumber: 0
    inflows:
      inNumber: /filtered/
    outflows:
      outNumber: /numbers/

- id: LowPassFilter
  type: GroovyActorNode
  properties:  
    endFlowOnNoOutput: true
    actor.step: |
      if (inNumber <= max) {
        outNumber = inNumber
      } else {
        _status.setOutputEnable('outNumber', false);
      }
    constants:
      max: 10
    inflows:
      inNumber: /numbers/
    outflows:
      outNumber: /filtered/

- id: Print
  type: GroovyActorNode
  properties:
    actor.step: |
     println number
    inflows:
      number: /filtered/